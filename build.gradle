apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'com.acierto.jyaml'
version = '1.3.1'

repositories {
  mavenCentral()
}

dependencies {

  compile "commons-logging:commons-logging:1.1.1"
  compile "org.dbunit:dbunit:2.4.3"

  compile "net.sf.retrotranslator:retrotranslator-transformer:1.2.1"
  compile "net.sf.retrotranslator:retrotranslator-runtime:1.2.1"
  compile "backport-util-concurrent:backport-util-concurrent:3.1"

  testCompile "junit:junit:4.8.2"
}

